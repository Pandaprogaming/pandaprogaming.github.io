<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tilted's Gaming Grounds</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2, p, a {
            color: black;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode h1, 
        body.dark-mode h2, 
        body.dark-mode p, 
        body.dark-mode a {
            color: white;
        }

        /* Header styling */
        header {
            background: #333;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        .toggle-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .toggle-text {
            font-size: 1rem;
        }

        /* Main content styling */
        .main-content {
            padding: 2rem;
            text-align: center;
        }

        .main-content h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        .button {
            background: #ff5722;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .button:hover {
            background: #e64a19;
        }

        .discord-button {
            position: relative;
        }

        .discord-button:focus {
            outline: none;
        }

        .discord-message {
            display: none;
            background: #333;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            position: absolute;
            top: 2rem;
            right: 0;
            width: 250px;
            text-align: center;
        }

        .discord-button.clicked .discord-message {
            display: block;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .main-content h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Dark Mode Toggle -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="featured.html">Featured Games</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-switch" id="theme-toggle">
            <span class="toggle-icon" id="toggle-icon">ðŸŒž</span>
            <span class="toggle-text">Light Mode</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Get in Touch</h2>
        <a href="https://discord.com" class="button discord-button" id="discord-button">Join Our Discord</a>
        <div class="discord-message">
            Any ideas send them to @The_Tilted_Gamer on Discord
        </div>
        <a href="https://youtube.com/@tilted_gamer" class="button">YouTube</a>
        <a href="https://tiktok.com/@the_tilted_gamer" class="button">TikTok</a>
    </div>

    <script>
        // JavaScript for Dark Mode Toggle
        const toggleSwitch = document.getElementById('theme-toggle');
        const bodyElement = document.body;
        const iconElement = document.getElementById('toggle-icon');
        const textElement = document.querySelector('.toggle-text');

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            bodyElement.classList.add('dark-mode');
            iconElement.textContent = 'ðŸŒœ';
            textElement.textContent = 'Dark Mode';
        }

        toggleSwitch.addEventListener('click', () => {
            // Toggle the 'dark-mode' class on the body
            bodyElement.classList.toggle('dark-mode');

            // Change the icon and text based on mode
            if (bodyElement.classList.contains('dark-mode')) {
                iconElement.textContent = 'ðŸŒœ'; // Moon icon for dark mode
                textElement.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                iconElement.textContent = 'ðŸŒž'; // Sun icon for light mode
                textElement.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            }
        });

        // JavaScript for Discord Button
        const discordButton = document.getElementById('discord-button');
        discordButton.addEventListener('click', (e) => {
            e.preventDefault();
            discordButton.classList.add('clicked');
        });
    </script>
</body>
</html>
