<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tilted's Gaming Grounds</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background: #333;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        .toggle-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .toggle-text {
            font-size: 1rem;
        }

        .contact-content {
            text-align: center;
            padding: 2rem;
        }

        .contact-content p {
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-buttons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-size: 1.5rem;
            color: black;
            transition: background 0.3s;
        }

        .social-buttons a:hover {
            background: #ff5722;
            color: white;
        }

        .discord-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .discord-icon button {
            background: #7289da;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .discord-icon button.clicked {
            opacity: 0;
        }

        .discord-message {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: #ff5722;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode header {
            background: #333;
        }

        body.dark-mode .contact-content p {
            color: white;
        }

        body.dark-mode .social-buttons a {
            background: #333;
            color: white;
        }

        body.dark-mode .social-buttons a:hover {
            background: #ff5722;
            color: white;
        }

        body.dark-mode .discord-icon button {
            background: #5a6e9f;
        }

        body.dark-mode .discord-message {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <!-- Header with Dark Mode Toggle -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="featured.html">Featured Games</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-switch" id="theme-toggle">
            <span class="toggle-icon" id="toggle-icon">ðŸŒž</span>
            <span class="toggle-text">Light Mode</span>
        </div>
    </header>

    <!-- Contact Content -->
    <div class="contact-content">
        <p>If you have any questions or suggestions, feel free to reach out!</p>
        <div class="discord-icon">
            <button id="discord-button">Send Ideas</button>
            <p id="discord-message" class="discord-message">Any ideas send them to @The_Tilted_Gamer on Discord</p>
        </div>
        <div class="social-buttons">
            <a href="https://www.youtube.com/@Tilted_Gamer" target="_blank" title="YouTube">ðŸ“¹</a>
            <a href="https://www.tiktok.com/@the_tilted_gamer" target="_blank" title="TikTok">ðŸŽµ</a>
        </div>
    </div>

    <script>
        // JavaScript for Dark Mode Toggle
        const toggleSwitch = document.getElementById('theme-toggle');
        const bodyElement = document.body;
        const iconElement = document.getElementById('toggle-icon');
        const textElement = document.querySelector('.toggle-text');

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            bodyElement.classList.add('dark-mode');
            iconElement.textContent = 'ðŸŒœ';
            textElement.textContent = 'Dark Mode';
        }

        toggleSwitch.addEventListener('click', () => {
            // Toggle the 'dark-mode' class on the body
            bodyElement.classList.toggle('dark-mode');

            // Change the icon and text based on mode
            if (bodyElement.classList.contains('dark-mode')) {
                iconElement.textContent = 'ðŸŒœ'; // Moon icon for dark mode
                textElement.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                iconElement.textContent = 'ðŸŒž'; // Sun icon for light mode
                textElement.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            }
        });

        // JavaScript for Discord button fade effect
        const discordButton = document.getElementById('discord-button');
        const discordMessage = document.getElementById('discord-message');

        discordButton.addEventListener('click', () => {
            discordButton.classList.add('clicked');
            discordMessage.style.display = 'block';
        });
    </script>
</body>
</html>
