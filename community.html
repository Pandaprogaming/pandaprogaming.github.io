    <style>
        /* Basic styles for the chat room */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: scroll;
        }
        #messages li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        </nav>
    </header>

    <main class="chat-container">
        <h2>Ideas Channel</h2>
        <ul id="messages"></ul>
        <input type="text" id="message-input" placeholder="Type your message here">
        <button id="send-button">Send</button>
    </main>
