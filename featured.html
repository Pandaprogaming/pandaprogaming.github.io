<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Games - Tilted's Gaming Grounds</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2, p, a {
            color: black;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode h1, 
        body.dark-mode h2, 
        body.dark-mode p, 
        body.dark-mode a {
            color: white;
        }

        /* Header styling */
        header {
            background: #333;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        .toggle-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .toggle-text {
            font-size: 1rem;
        }

        /* Main content styling */
        .main-content {
            text-align: center;
            padding: 2rem;
        }

        .main-content h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        .game-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            width: calc(50% - 2rem);
            text-align: center;
        }

        .game-card.dark-mode {
            background: #333;
            color: white;
        }

        .game-card img {
            width: 100%;
            height: auto;
        }

        .game-card h3 {
            margin: 0.5rem 0;
        }

        .game-card button {
            background: #ff5722;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .game-card button:hover {
            background: #e64a19;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
            z-index: 1000;
        }

        .dropdown button {
            display: block;
            background: #ff5722;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .dropdown button:hover {
            background: #e64a19;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .popup-content.dark-mode {
            background-color: #333;
            color: white;
        }

        .popup-content button {
            background: #ff5722;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .popup-content button:hover {
            background: #e64a19;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .main-content h2 {
                font-size: 2rem;
            }

            .game-card {
                width: 100%;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Dark Mode Toggle -->
    <header>
        <h1>Featured Games</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="featured.html">Featured Games</a></li>
                <li><a href="#" onclick="showBlogPopup()">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-switch" id="theme-toggle">
            <span class="toggle-icon" id="toggle-icon">ðŸŒž</span>
            <span class="toggle-text">Light Mode</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="game-card">
            <img src="game1-thumbnail.jpg" alt="Game 1 Thumbnail">
            <h3>SM64</h3>
            <button onclick="showGamePopup('game1')">Play Now</button>
        </div>
        <div class="game-card">
            <img src="game2-thumbnail.jpg" alt="Game 2 Thumbnail">
            <h3>Game 2</h3>
            <button onclick="showGamePopup('game2')">Play Now</button>
        </div>
        <div class="game-card">
            <img src="game3-thumbnail.jpg" alt="Game 3 Thumbnail">
            <h3>Game 3</h3>
            <button onclick="showGamePopup('game3')">Play Now</button>
        </div>
        <div class="game-card">
            <img src="game4-thumbnail.jpg" alt="Game 4 Thumbnail">
            <h3>Game 4</h3>
            <button onclick="showGamePopup('game4')">Play Now</button>
        </div>
        <div class="game-card">
            <img src="minecraft-thumbnail.jpg" alt="Minecraft Thumbnail">
            <h3>Minecraft (Eaglercraft)</h3>
            <button onclick="showMinecraftDropdown()">Play Now</button>
            <div id="minecraft-dropdown" class="dropdown">
                <button onclick="window.open('https://pandaprogaming.github.io/Minecraft_1.8.8.html', '_blank')">Version 1.8.8</button>
                <button onclick="window.open('https://pandaprogaming.github.io/Minecraft_1.5.2.html', '_blank')">Version 1.5.2</button>
            </div>
        </div>
    </div>

    <!-- Popups and Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content" id="popup-content">
            <p>Under Construction</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <div class="overlay" id="game-popup-overlay"></div>
    <div class="popup" id="game-popup">
        <div id="game-embed"></div>
        <button onclick="window.open('https://supermario64.glitch.me', '_blank')">Want Fullscreen?</button>
        <button onclick="closeGamePopup()">Close</button>
    </div>

    <script>
        // JavaScript for Blog Popup
        function showBlogPopup() {
            const popup = document.getElementById('popup-overlay');
            popup.style.display = 'flex';

            // Apply dark mode theme to popup
            const isDarkMode = document.body.classList.contains('dark-mode');
            const popupContent = document.getElementById('popup-content');
            if (isDarkMode) {
                popupContent.classList.add('dark-mode');
            } else {
                popupContent.classList.remove('dark-mode');
            }
        }

        function closePopup() {
            const popup = document.getElementById('popup-overlay');
            popup.style.display = 'none';
        }

        // Dark Mode Toggle Script
        const toggleSwitch = document.getElementById('theme-toggle');
        const bodyElement = document.body;
        const iconElement = document.getElementById('toggle-icon');
        const textElement = document.querySelector('.toggle-text');

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            bodyElement.classList.add('dark-mode');
            iconElement.textContent = 'ðŸŒœ';
            textElement.textContent = 'Dark Mode';
        }

        toggleSwitch.addEventListener('click', () => {
            bodyElement.classList.toggle('dark-mode');
            const isDarkMode = bodyElement.classList.contains('dark-mode');
            iconElement.textContent = isDarkMode ? 'ðŸŒœ' : 'ðŸŒž';
            textElement.textContent = isDarkMode ? 'Dark Mode' : 'Light Mode';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

            // Apply dark mode to game cards
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                card.classList.toggle('dark-mode', isDarkMode);
            });
        });

        // Game popup functionality
        function showGamePopup(gameId) {
            const gamePopupOverlay = document.getElementById('game-popup-overlay');
            const gamePopup = document.getElementById('game-popup');
            const gameEmbed = document.getElementById('game-embed');
            gameEmbed.innerHTML = `<iframe src="https://supermario64.glitch.me" width="100%" height="500px"></iframe>`;
            gamePopupOverlay.style.display = 'block';
            gamePopup.style.display = 'block';
        }

        function closeGamePopup() {
            const gamePopupOverlay = document.getElementById('game-popup-overlay');
            const gamePopup = document.getElementById('game-popup');
            gamePopupOverlay.style.display = 'none';
            gamePopup.style.display = 'none';
        }

        // Minecraft dropdown functionality
        function showMinecraftDropdown() {
            const dropdown = document.getElementById('minecraft-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
