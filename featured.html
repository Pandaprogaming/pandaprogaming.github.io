<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Tilted's Gaming Grounds</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2, p, a {
            color: black;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode h1, 
        body.dark-mode h2, 
        body.dark-mode p, 
        body.dark-mode a {
            color: white;
        }

        /* Header styling */
        header {
            background: #333;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        .toggle-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .toggle-text {
            font-size: 1rem;
        }

        /* Main content styling */
        .main-content {
            padding: 2rem;
            text-align: center;
        }

        .game-button {
            display: inline-block;
            background: #ff5722;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-decoration: none;
            margin: 0.5rem;
        }

        .game-button:hover {
            background: #e64a19;
        }

        .game-card {
            display: inline-block;
            margin: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-card img {
            width: 100%;
            height: auto;
        }

        .game-card .game-info {
            padding: 1rem;
            text-align: center;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            text-align: center;
        }

        .popup.active {
            display: block;
        }

        .popup p {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
        }

        .popup .close-popup {
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .popup .close-popup:hover {
            background: #e64a19;
        }

        /* Dark mode styles for popup */
        body.dark-mode .popup {
            background: #2c2c2c;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .popup .close-popup {
            background: #ff5722;
            color: white;
        }

        body.dark-mode .popup .close-popup:hover {
            background: #e64a19;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
        }

        .modal-content iframe {
            width: 100%;
            height: calc(100% - 50px); /* Adjust height to fit fullscreen button */
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .fullscreen-button {
            display: block;
            margin: 10px auto;
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .fullscreen-button:hover {
            background: #e64a19;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .game-button {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
            }

            .popup p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Dark Mode Toggle -->
    <header>
        <h1>Games</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="featured.html">Featured Games</a></li>
                <li><a href="blog.html" id="blog-button">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-switch" id="theme-toggle">
            <span class="toggle-icon" id="toggle-icon">ðŸŒž</span>
            <span class="toggle-text">Light Mode</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="game-card">
            <img src="game1-thumbnail.jpg" alt="Game 1" class="game-thumbnail">
            <div class="game-info">
                <button class="game-button" data-url="https://supermario64.glitch.me">Play Game 1</button>
            </div>
        </div>
        <!-- Repeat for other games -->
    </div>

    <!-- Modal for Games -->
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <iframe id="game-iframe" src="" frameborder="0"></iframe>
            <button class="fullscreen-button" id="fullscreen-button">Want Fullscreen?</button>
        </div>
    </div>

    <!-- Popup for Blog Button -->
    <div class="popup" id="popup">
        <p>Under Construction</p>
        <button class="close-popup" id="close-popup">Close</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // JavaScript for Dark Mode Toggle
        const toggleSwitch = document.getElementById('theme-toggle');
        const bodyElement = document.body;
        const iconElement = document.getElementById('toggle-icon');
        const textElement = document.querySelector('.toggle-text');

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            bodyElement.classList.add('dark-mode');
            iconElement.textContent = 'ðŸŒœ';
            textElement.textContent = 'Dark Mode';
        }

        toggleSwitch.addEventListener('click', () => {
            bodyElement.classList.toggle('dark-mode');
            if (bodyElement.classList.contains('dark-mode')) {
                iconElement.textContent = 'ðŸŒœ'; // Moon icon for dark mode
                textElement.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                iconElement.textContent = 'ðŸŒž'; // Sun icon for light mode
                textElement.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            }
        });

        // Modal functionality
        const gameButtons = document.querySelectorAll('.game-button');
        const modal = document.getElementById('game-modal');
        const gameIframe = document.getElementById('game-iframe');
        const closeModalButton = document.querySelector('.modal-close');
        const fullscreenButton = document.getElementById('fullscreen-button');

        gameButtons.forEach(button => {
            button.addEventListener('click', () => {
                const url = button.getAttribute('data-url');
                gameIframe.src = url;
                modal.classList.add('active');
            });
        });

        closeModalButton.addEventListener('click', () => {
            modal.classList.remove('active');
            gameIframe.src = ''; // Clear the iframe src when closing
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                gameIframe.src = ''; // Clear the iframe src when closing
            }
        });

        fullscreenButton.addEventListener('click', () => {
            window.open('https://supermario64.glitch.me/', '_blank');
        });

        // JavaScript for Blog Button Popup
        const blogButton = document.getElementById('blog-button');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        blogButton.addEventListener('click', (e) => {
            e.preventDefault();
            popup.classList.add('active');
            overlay.classList.add('active');
        });

        function closePopup() {
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }

        document.getElementById('close-popup').addEventListener('click', closePopup);
        overlay.addEventListener('click', closePopup);
    </script>
</body>
</html>
