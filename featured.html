<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Tilted's Gaming Grounds</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2, p, a {
            color: black;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode h1, 
        body.dark-mode h2, 
        body.dark-mode p, 
        body.dark-mode a {
            color: white;
        }

        /* Header styling */
        header {
            background: #333;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        .toggle-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .toggle-text {
            font-size: 1rem;
        }

        /* Main content styling */
        .main-content {
            text-align: center;
            padding: 2rem;
        }

        .main-content h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        .game-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            display: inline-block;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .game-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .game-card h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .game-card button {
            background: #ff5722;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .game-card button:hover {
            background: #e64a19;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .main-content h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Dark Mode Toggle -->
    <header>
        <h1>Welcome to Tilted's Gaming Grounds</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="featured.html">Featured Games</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-switch" id="theme-toggle">
            <span class="toggle-icon" id="toggle-icon">ðŸŒž</span>
            <span class="toggle-text">Light Mode</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Discover Our Exciting Games</h2>
        <!-- Game Cards -->
        <div class="game-card">
            <img src="game1-thumbnail.jpg" alt="Game 1 Thumbnail">
            <h3>SM64</h3>
            <button onclick="playGame('game1')">Play Now</button>
        </div>
        <div class="game-card">
            <img src="game2-thumbnail.jpg" alt="Game 2 Thumbnail">
            <h3>Game 2</h3>
            <button onclick="playGame('game2')">Play Now</button>
        </div>
        <div class="game-card">
            <img src="game3-thumbnail.jpg" alt="Game 3 Thumbnail">
            <h3>Game 3</h3>
            <button onclick="playGame('game3')">Play Now</button>
        </div>
        <div class="game-card">
            <img src="game4-thumbnail.jpg" alt="Game 4 Thumbnail">
            <h3>Game 4</h3>
            <button onclick="playGame('game4')">Play Now</button>
        </div>
        <div class="game-card">
            <img src="minecraft-thumbnail.jpg" alt="Minecraft Thumbnail">
            <h3>Minecraft</h3>
            <button onclick="chooseVersion()">Play Now</button>
        </div>
    </div>

    <!-- Popup for "Play Now" -->
    <div class="popup" id="game-popup">
        <p>Choose a version:</p>
        <button onclick="launchVersion('1.8.8')">1.8.8</button>
        <button onclick="launchVersion('1.5.2')">1.5.2</button>
        <button class="close-popup" onclick="closeGamePopup()">Close</button>
    </div>

    <script>
        // JavaScript for Dark Mode Toggle
        const toggleSwitch = document.getElementById('theme-toggle');
        const bodyElement = document.body;
        const iconElement = document.getElementById('toggle-icon');
        const textElement = document.querySelector('.toggle-text');

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            bodyElement.classList.add('dark-mode');
            iconElement.textContent = 'ðŸŒœ';
            textElement.textContent = 'Dark Mode';
        }

        toggleSwitch.addEventListener('click', () => {
            bodyElement.classList.toggle('dark-mode');
            if (bodyElement.classList.contains('dark-mode')) {
                iconElement.textContent = 'ðŸŒœ'; // Moon icon for dark mode
                textElement.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                iconElement.textContent = 'ðŸŒž'; // Sun icon for light mode
                textElement.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            }
        });

        // JavaScript for Game Popup
        function playGame(game) {
            if (game === 'minecraft') {
                document.getElementById('game-popup').style.display = 'block';
            } else {
                window.open('https://supermario64.glitch.me', '_blank');
            }
        }

        function chooseVersion() {
            document.getElementById('game-popup').style.display = 'block';
        }

        function launchVersion(version) {
            const url = version === '1.8.8' ? 'https://pandaprogaming.github.io/Minecraft_1.8.8.html' : 'https://pandaprogaming.github.io/Minecraft_1.5.2.html';
            window.open(url, '_blank');
        }

        function closeGamePopup() {
            document.getElementById('game-popup').style.display = 'none';
        }
    </script>
</body>
</html>
