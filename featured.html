<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Games - Tilted's Gaming Grounds</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Default light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2, p, a {
            color: black;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode h1, 
        body.dark-mode h2, 
        body.dark-mode p, 
        body.dark-mode a {
            color: white;
        }

        /* Header styling */
        header {
            background: #333;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        .toggle-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .toggle-text {
            font-size: 1rem;
        }

        /* Main content styling */
        .main-content {
            text-align: center;
            padding: 2rem;
        }

        .game-card {
            background: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1.5rem;
            display: inline-block;
            width: 250px;
            text-align: left;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .game-card.dark-mode {
            background: #333;
            color: white;
        }

        .game-card h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .game-card p {
            font-size: 1rem;
        }

        .game-card button {
            background: #ff5722;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            transition: background 0.3s;
        }

        .game-card button:hover {
            background: #e64a19;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        .popup-content iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Dropdown styles */
        .version-dropdown {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            top: 50px;
            left: 0;
            z-index: 10;
            width: 150px;
        }

        .version-dropdown select {
            width: 100%;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        .version-dropdown option {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Header with Dark Mode Toggle -->
    <header>
        <h1>Featured Games</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="featured.html">Featured Games</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-switch" id="theme-toggle">
            <span class="toggle-icon" id="toggle-icon">ðŸŒž</span>
            <span class="toggle-text">Light Mode</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="game-card" onclick="showGamePopup('game1')">
            <h3>Game 1</h3>
            <p>Exciting platformer game!</p>
            <button>Play Now</button>
        </div>
        <div class="game-card" onclick="showGamePopup('game2')">
            <h3>Game 2</h3>
            <p>Action-packed adventure!</p>
            <button>Play Now</button>
        </div>
        <div class="game-card" onclick="showGamePopup('game3')">
            <h3>Game 3</h3>
            <p>Strategic puzzle game!</p>
            <button>Play Now</button>
        </div>
        <div class="game-card" onclick="showGamePopup('game4')">
            <h3>Game 4</h3>
            <p>Thrilling racing game!</p>
            <button>Play Now</button>
        </div>
        <div class="game-card" onclick="showGamePopup('minecraft')">
            <h3>Minecraft</h3>
            <p>Classic sandbox game!</p>
            <button>Play Now</button>
        </div>
    </div>

    <!-- Popup for Game -->
    <div class="popup" id="game-popup">
        <div class="popup-content">
            <iframe id="game-iframe"></iframe>
            <button onclick="closeGamePopup()">Close</button>
        </div>
    </div>

    <!-- Version Dropdown -->
    <div class="version-dropdown" id="version-dropdown">
        <select onchange="launchVersion(this.value)">
            <option value="">Choose a version</option>
            <option value="https://pandaprogaming.github.io/Minecraft_1.8.8.html">1.8.8</option>
            <option value="https://pandaprogaming.github.io/Minecraft_1.5.2.html">1.5.2</option>
            <option value="https://pandaprogaming.github.io/EaglerCraftZ.html">1.12.2</option> <!-- Added Minecraft 1.12.2 -->
        </select>
    </div>

    <!-- Blog Popup -->
    <div class="popup" id="blog-popup">
        <div class="popup-content">
            <h2>Under Construction</h2>
            <button onclick="closeBlogPopup()">Close</button>
        </div>
    </div>

    <script>
        // JavaScript for Dark Mode Toggle
        const toggleSwitch = document.getElementById('theme-toggle');
        const bodyElement = document.body;
        const iconElement = document.getElementById('toggle-icon');
        const textElement = document.querySelector('.toggle-text');
        const gameCards = document.querySelectorAll('.game-card');

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            bodyElement.classList.add('dark-mode');
            iconElement.textContent = 'ðŸŒœ';
            textElement.textContent = 'Dark Mode';
            gameCards.forEach(card => card.classList.add('dark-mode'));
        }

        toggleSwitch.addEventListener('click', () => {
            // Toggle the 'dark-mode' class on the body
            bodyElement.classList.toggle('dark-mode');

            // Change the icon and text based on the current theme
            if (bodyElement.classList.contains('dark-mode')) {
                iconElement.textContent = 'ðŸŒœ'; // Moon icon for dark mode
                textElement.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
                gameCards.forEach(card => card.classList.add('dark-mode'));
            } else {
                iconElement.textContent = 'ðŸŒž'; // Sun icon for light mode
                textElement.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
                gameCards.forEach(card => card.classList.remove('dark-mode'));
            }
        });

        // Show the Game Popup
        function showGamePopup(game) {
            const gamePopup = document.getElementById('game-popup');
            const gameIframe = document.getElementById('game-iframe');

            if (game === 'minecraft') {
                gameIframe.src = ''; // Ensure no previous source
                document.getElementById('version-dropdown').style.display = 'block';
            } else {
                gameIframe.src = `https://supermario64.glitch.me`; // Example for other games
                document.getElementById('version-dropdown').style.display = 'none';
            }

            gamePopup.style.display = 'flex';
        }

        // Close the Game Popup
        function closeGamePopup() {
            document.getElementById('game-popup').style.display = 'none';
        }

        // Launch the selected Minecraft version
        function launchVersion(url) {
            if (url) {
                window.open(url, '_blank');
            }
        }

        // Close the Blog Popup
        function closeBlogPopup() {
            document.getElementById('blog-popup').style.display = 'none';
        }

        // Event listener for Minecraft Play button
        document.querySelectorAll('.game-card button').forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                if (event.currentTarget.closest('.game-card').querySelector('h3').textContent === 'Minecraft') {
                    showGamePopup('minecraft');
                } else {
                    showGamePopup('other');
                }
            });
        });

        // Event listener for Blog button
        document.querySelector('a[href="blog.html"]').addEventListener('click', (event) => {
            event.preventDefault();
            document.getElementById('blog-popup').style.display = 'flex';
        });
    </script>
</body>
</html>
